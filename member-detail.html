  <style>
    body {margin:0; font-family:Arial, sans-serif;}

    /* ===== 顶部导航 ===== */
    header {
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    header nav {
      display:flex; justify-content:space-between; align-items:center;
      max-width:1200px; margin:0 auto; padding:12px 20px;
    }
    header nav ul {
      display:flex; list-style:none; gap:20px; margin:0; padding:0;
    }
    header nav a {
      text-decoration:none; color:#333;
    }
    header nav a:hover {color:#2563eb;}

    /* ===== 详情页样式 ===== */
    .detail-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .member-profile {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 40px;
      margin-bottom: 30px;
    }

    .profile-header {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f0f0f0;
      flex-shrink: 0;
    }

    .profile-info h1 {
      font-size: 28px;
      color: #333;
      margin: 0 0 12px 0;
    }

    .profile-position {
      font-size: 18px;
      color: #666;
      margin: 0 0 16px 0;
    }

    .profile-department {
      font-size: 16px;
      color: #888;
      margin: 0 0 20px 0;
    }

    .profile-email {
      font-size: 16px;
      color: #2563eb;
      margin: 0;
      cursor: pointer;
    }

    .profile-email:hover {
      text-decoration: underline;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #1d4ed8;
    }

    .back-btn::before {
      content: '←';
      font-size: 16px;
    }

    .error-message {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    /* ===== 底部导航 ===== */
    /* ===== Footer 顶部信息区 ===== */
    footer{ background:#2f62ee; color:#fff; }
    /* ===== Footer 顶部信息区（3列：总部 | 合作+电话 | 二维码） ===== */
    .footer-wrap { max-width:1200px; margin:0 auto; padding:26px 20px 10px; }
    .footer-title { font-size:18px; font-weight:700; margin:0 0 14px; }

    .footer-grid{
      display:grid;
      grid-template-columns: 2fr 1.2fr 160px; /* 左 中 右 */
      gap:28px;
      align-items: start;                     /* 顶部对齐——与"合作/电话"同一水平线 */
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.45);
    }
    .footer-col p{ margin:.35rem 0; opacity:.95; }

    /* 中间列：合作在上，电话在下 */
    .footer-contact{ display:grid; row-gap: 14px; }

    /* 右侧二维码：顶对齐，靠右 */
    .footer-qrcode{
      align-self: start;       /* 顶部对齐 */
      justify-self: end;       /* 贴右边 */
      text-align:center;
    }
    .footer-qrcode .qrcode{
      width:120px; height:120px; border-radius:8px;
      background:rgba(255,255,255,.65);
      display:block; margin:0 auto;
    }
    .footer-qrcode .caption{ font-size:13px; margin-top:8px; opacity:.95; }
    .footer-bottom {
      max-width:1200px;        /* 与上方保持同宽 */
      margin:0 auto;           /* 居中 */
      padding:12px 20px 18px;
      display:flex;
      justify-content:space-between; /* 左右对齐 */
      align-items:center;
      flex-wrap:wrap;
      border-top:1px solid rgba(255,255,255,.45); /* 上边界线，与上方分隔 */
    }

    .footer-bottom .legal-left,
    .footer-bottom .legal-right {
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap:6px;                 /* 间隔 */
    }

    .sep { margin:0 8px; opacity:.7; }
    .beian-icon { height:18px; vertical-align:middle; margin:0 4px; }

    /* 小屏改为一列 */
    @media (max-width: 900px){
      .footer-grid{ grid-template-columns: 1fr; gap:18px; }
      .footer-qrcode{ justify-self: start; }
    }

    /* ===== 响应式设计 ===== */
    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        align-self: center;
      }

      .member-profile {
        padding: 30px 20px;
      }
    }
  </style>

    // 获取URL参数
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        category: params.get('category'),
        id: parseInt(params.get('id'))
      };
    }

    // 查找人员数据
    function findMember(category, id) {
      const categoryData = teamData[category];
      if (!categoryData) return null;
      return categoryData.find(member => member.id === id);
    }

    // 渲染人员详情
    function renderMemberDetail(member) {
      if (!member) {
        document.getElementById('member-profile').innerHTML = `
          <div class="error-message">
            <h2>未找到人员信息</h2>
            <p>请检查链接是否正确，或者该人员信息可能已被移除。</p>
          </div>
        `;
        return;
      }

      document.getElementById('member-profile').innerHTML = `
        <div class="profile-header">
          <img src="${member.avatar}" alt="${member.name}" class="profile-avatar" onerror="this.src='主页图片/人员.png'">
          <div class="profile-info">
            <h1>${member.name}</h1>
            <p class="profile-position">${member.position}</p>
            ${member.department ? `<p class="profile-department">${member.department}</p>` : ''}
            ${member.email ? `<p class="profile-email" onclick="copyEmail('${member.email}')">${member.email}</p>` : ''}
          </div>
        </div>
      `;

      // 更新页面标题
      document.title = `${member.name} - 人员详情 - Gentel Research`;
    }

    // 复制邮箱
    function copyEmail(email) {
      navigator.clipboard.writeText(email).then(() => {
        alert('邮箱已复制到剪贴板');
      });
    }

    // 页面加载时执行
    document.addEventListener('DOMContentLoaded', function() {
      const params = getUrlParams();
      const member = findMember(params.category, params.id);
      renderMemberDetail(member);
    });
  </script>
